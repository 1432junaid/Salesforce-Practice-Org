<template>
    <lightning-card title="Record Edit form " style = "text-align: right;" flexibility="auto" class="slds-m-around_large" >
        <lightning-spinner alternative-text="Loading..." variant="brand" if:true={spinnerActive}></lightning-spinner>
        <lightning-record-edit-form 
        record-id={recordId}
        object-api-name={objectApiName}>
        <!-- <lightning-input-field field-name="FirstName"></lightning-input-field> -->
        <lightning-input-field field-name={pizzaPrice}></lightning-input-field>
        <lightning-input-field field-name={pizzaQuality}></lightning-input-field>
        <lightning-button
        class="slds-m-around_large"
        variant="brand"
        type="submit"
        name="update"
        label="Update"
        onclick={updateHandler}
        >
        </lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
